<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.535175cd.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form onsubmit="onSubmit()" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="fieldset"> <legend>Personal information</legend> <div class="form__field"> <label for="surname"> Surname: <input type="text" id="surname" name="surname" autocomplete="off"> </label> </div> <div class="form__field"> <label for="name"> Name: <input type="text" id="name" name="name" autocomplete="off"> </label> </div> <div class="form__field"> <label for="years"> How old are you? <input type="number" id="years" name="years" value="12" min="12" max="100"> </label> </div> <div class="form__field"> <label for="dateOfBirth"> Full date of birth: <input type="date" id="dateOfBirth" name="dateOfBirth"> </label> </div> <div class="form__field"> <label for="accept"> I accept the term of the agreement <input type="checkbox" id="accept" name="accept"> </label> </div> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <div class="form__field"> <label for="email"> E-mail: <input type="email" id="email" name="email" placeholder="email@example.com"> </label> </div> <div class="form__field"> Password: <label for="password"> <input type="password" id="password" name="password" minlength="5" maxlength="10" required> </label> </div> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <div class="form__field"> <label for="love_cats"> Do you love cats? <input type="radio" id="love_cats" name="love_cats" value="Yes"> Yes <input type="radio" id="lv" name="love_cats" value="No"> No </label> </div> <div class="form__field"> <label for="color"> What is your favorite color? <input type="color" id="color" name="fav-color"> </label> </div> <div class="form__field"> <label for="sleep"> What time do you go to bed? <input type="time" id="sleep" name="sleep"> </label> </div> <div class="form__field"> <label for="cars"> What are your favorite brand of cars? <select id="cars" multiple name="cars"> <option>BMW</option> <option>Audi</option> <option>Lada</option> </select> </label> </div> <div class="form__field"> <label for="rate"> How do you rate your work? <input type="range" id="rate" name="rate" min="1" max="10" value="1" step="1"> </label> </div> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <div class="form__field"> <label for="comments"> Comments: <textarea name="comments" id="comments" rows="2" cols="10">
            </textarea> </label> </div> <div class="form__field"> <label for="recommendation"> Would you recommend us? <select name="recommendation" id="recommendation"> <option value="yes">Yes</option> <option value="no">No</option> </select> </label> </div> </fieldset> <button type="submit" name="submit">Submit</button> </form> </body></html>
